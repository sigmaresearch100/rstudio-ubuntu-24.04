name: Build RStudio for Ubuntu-24.04 (Docker)

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.04

    steps:
      -
        name: Check out repository
        uses: actions/checkout@v5
      -
        name: Build
        run: bash tools/build.sh
